<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .preview-frame {
            width: 100%;
            height: 400px;
            border: none;
            transform: scale(0.33);
            transform-origin: 0 0;
            width: 300%;
            height: 1200px;
            margin-bottom: -800px;
            pointer-events: none;
            background: white;
            border-radius: 8px 8px 0 0;
        }
        
        .guide-card {
            overflow: hidden;
        }
        
        .preview-container {
            position: relative;
            height: 400px;
            overflow: hidden;
            margin-bottom: 20px;
            border-radius: 8px;
            background: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ .title }}</h1>
    </header>
    
    <main class="container">
        <div class="guides-grid">
            {{ range .pages }}
            <div class="guide-card">
                <div class="preview-container">
                    <iframe src="/page{{ .Path }}" class="preview-frame"></iframe>
                </div>
                <h2>{{ .Title }}</h2>
                <div class="guide-meta">
                    <span>更新时间: {{ .UpdatedAt.Format "2006-01-02" }}</span>
                </div>
                <a href="/page{{ .Path }}" class="guide-link">查看攻略</a>
            </div>
            {{ end }}
        </div>
    </main>

    <footer>
        <p>&copy; 2024 旅游攻略分享平台</p>
    </footer>
</body>
</html>
